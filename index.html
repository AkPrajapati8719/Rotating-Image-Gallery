<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rotating Image Gallary </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/233/300/200" alt="image"/>
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/23/300/200" alt="image"/>
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/32/300/200" alt="image"/>
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/3/300/200" alt="image"/>
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/2/300/200" alt="image"/>
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/107/300/200" alt="image"/>
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/30/300/200" alt="image"/>
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/102/300/200" alt="image"/>
        </span>
        <span style="--i: 9">
            <img src="https://picsum.photos/id/28/300/200" alt="image"/>
        </span>
        <span style="--i: 10">
            <img src="https://picsum.photos/id/22/300/200" alt="image"/>
        </span>


    </div>
    <div class="btn-container">
        <button class="btn" type="button" id="prev">Prev</button>
        <button class="btn" type="button" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
